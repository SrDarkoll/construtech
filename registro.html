<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <title>ConstruTech - Registrate</title>
  <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
  <center>
    <img src="img/logo2.png"  id="logo" alt="ConstruTech Logo" width="200">
     <h1>Registro a ConstruTech</h1>
  
  <form id="registerForm">
    <input type="text" id="name" placeholder="Nombre" required><br>
    <input type="number" id="telefono" placeholder="Telefono" required><br>
     <input type="email" id="email" placeholder="Correo electrónico" required><br>
     <input type="text" id="direccion" placeholder="Direccion residencial" required><br>
      <input type="password" id="password" placeholder="Contraseña" required><br>
    
    <button id="registerBtn" type="button">Registrate</button>

  </form>

  <p>¿Ya tienes cuenta? <a href="./index.html" id="showRegister">Inicia sesión aquí</a></p>
  </center>


  <script type="module" src="./js/registro.js"></script>
</body>
</html>
