<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <title>ConstruTech - Ingreso</title>
  <link rel="stylesheet" href="./css/iniciosesion.css">
</head>
<body>
  <center>
    <img src="img/logo2.png"  id="logo" alt="ConstruTech Logo" width="200">
     <h1>Ingreso a ConstruTech</h1>
  <!-- Formulario de login -->
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button id="loginBtn" type="button">Iniciar sesión</button>

  </form>

  <p>¿No tienes cuenta? <a href="./registro.html" id="showRegister">Regístrate aquí</a></p>
  </center>

  <!-- Formulario de registro -->
  <form id="registerForm" style="display:none;">
    <input type="email" id="regEmail" placeholder="Correo electrónico" required><br>
    <input type="password" id="regPassword" placeholder="Contraseña" required><br>
   
 </form>

  <script type="module" src="./js/iniciosesion.js"></script>
</body>
</html>
