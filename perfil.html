<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Perfil</title>
  <link rel="stylesheet" href="css/perfil.css">
  <script type="module" src="js/authGuard.js" defer></script>
</head>
<body>
  <div class="perfil-container">
    <h1>Seleccione el perfil</h1>
    <div class="perfil-opciones">
      <div class="perfil-card">
        <img src="img/usericon.png" alt="Usuario">
        <button id="btnUsuario" class="perfil-btn">Usuario</button>
      </div>
      <div class="perfil-card">
        <img src="img/admicon.png" alt="Administrador">
        <button id="btnAdmin" class="perfil-btn">Administrador</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/perfil.js"></script>
</body>
</html>
