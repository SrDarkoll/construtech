<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyectos - ConstruTech</title>
    <link rel="stylesheet" href="../css/proyectos.css">
    <link rel="icon" href="../img/logonobg.png" type="image/png">
    <script type="module" src="../publicjs/authGuard.js" defer></script>
    <script type="module" src="../publicjs/dashboard.js" defer></script>
</head>
<body>
    <div class="proyecto-container">
        <div class="proyecto-header">
            <h1>Gestión de Proyectos</h1>
            <button class="add-proyecto-btn">
                <i class="fas fa-plus"></i>
                Nuevo Proyecto
            </button>
        </div>

        <div class="proyecto-grid">
            <!-- Los proyectos se cargarán dinámicamente aquí -->
        </div>

        <!-- Modal para nuevo/editar proyecto -->
        <div id="proyectoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Nuevo Proyecto</h2>
                <form id="proyectoForm">
                    <div class="form-group">
                        <label for="nombreProyecto">Nombre del Proyecto</label>
                        <input type="text" id="nombreProyecto" required>
                    </div>
                    <div class="form-group">
                        <label for="clienteProyecto">Cliente</label>
                        <select id="clienteProyecto" required>
                            <!-- Se cargará dinámicamente -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio</label>
                        <input type="date" id="fechaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="duracion">Duración (meses)</label>
                        <input type="number" id="duracion" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="presupuesto">Presupuesto</label>
                        <input type="number" id="presupuesto" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Guardar</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
